<div class="btn-cart">
    <button class="btn btn-primary" (click)="routeAddIngredient()">Agregar ingrediente</button>
</div>

<div class="container">
    <div class="row">
        <div *ngIf="pizzas.length > 0" class="div-width">
            <h3>Pizzas</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ingrediente of pizzas">
                        <td>{{ ingrediente.name }}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteIngredient(ingrediente.idIngredient)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="papas.length > 0" class="div-width margin-div">
            <h3>Papas</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ingrediente of papas">
                        <td>{{ ingrediente.name }}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteIngredient(ingrediente.idIngredient)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
