<div class="container">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched" class="alert alert-danger">
            El nombre es obligatorio
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" class="form-control" id="surname" formControlName="surname" required>
        </div>

        <div *ngIf="registerForm.get('surname')?.hasError('required') && registerForm.get('surname')?.touched" class="alert alert-danger">
            El apellido es obligatorio
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>

        <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="alert alert-danger">
            El email es obligatorio
        </div>
        <div *ngIf="registerForm.get('email')?.hasError('email')" class="alert alert-danger">
            El email no es válido
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone" required>
        </div>

        <div *ngIf="registerForm.get('phone')?.hasError('required') && registerForm.get('phone')?.touched" class="alert alert-danger">
            El teléfono es obligatorio
        </div>
        <div *ngIf="registerForm.get('phone')?.hasError('pattern')" class="alert alert-danger">
            El teléfono debe tener 9 dígitos
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address" required>
        </div>

        <div *ngIf="registerForm.get('address')?.hasError('required') && registerForm.get('address')?.touched" class="alert alert-danger">
            La dirección es obligatorio
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>

        <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="alert alert-danger">
            La contraseña es obligatoria
        </div>

        <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="alert alert-danger">
            La contraseña debe tener al menos 6 caracteres
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
</div>
