<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>

        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="alert alert-danger">
            El email es obligatorio
        </div>

        <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>

        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="alert alert-danger">
            La contrase침a es obligatoria
        </div>

        <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="alert alert-danger">
            La contrase침a debe tener al menos 6 caracteres
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
    </form>
</div>
