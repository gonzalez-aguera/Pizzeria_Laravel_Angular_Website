<div class="centered-carousel">
    <ngb-carousel #carousel [interval]="4000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let img of images; let i = index">
            <div class="carousel-caption">
                <!-- <h3>My slide {{i + 1}} title</h3> -->
            </div>
            <div class="img-wrapper">
                <img [src]="img" class="image-carousel" alt="My image {{i + 1}} description" />
            </div>
        </ng-template>
    </ngb-carousel>
</div>
